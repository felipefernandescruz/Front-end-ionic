<ion-header>
  <ion-toolbar>
    <ion-title>Enter address</ion-title>
    <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true"  (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div #map id="map"></div>
    <ion-card class="card-map">
      <ion-list>
        <ion-item>
            <ion-icon name="locate" item-start large></ion-icon>
            <p text-wrap id="placeRegisterMapAddress">{{ "ADDRESS" | translate}}:</p>
            <p text-wrap id="placeRegisterMapCity">{{ "CITY" | translate}}:</p>
            <p text-wrap id="placeRegisterMapCountry">{{ "COUNTRY" | translate}}: -</p>
        </ion-item>
        <button ion-button icon-left (click)="setUpMark()" outline>
          <ion-icon item-start name="flag"></ion-icon>
          {{"MARK_PLACE" | translate }}</button>
      </ion-list>
    </ion-card>
    
    <button ion-button (click)="onPlaceRegister()" block color="secondary">{{"DEFINE_PLACE" | translate }}</button>
      <button ion-button (click)="onCancel()" block color="danger">{{"CANCEL" | translate }}</button>
</ion-content>
